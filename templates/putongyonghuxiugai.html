    </div>
    <!-- ============================================================== -->
    <!-- Wrapper -->
    <!-- ============================================================== -->
    <div id="wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->

        <nav class="navbar navbar-default navbar-static-top m-b-0">

                <div class="top-left-part">
                    <!-- Logo -->
                    <a class="logo" href="dashboard.html">

                            <!--This is dark logo icon--><img src="../static/plugins/images/admin-logo.png" alt="home"
                                class="dark-logo" />
                            <!--This is light logo icon--><img src="../static/plugins/images/admin-logo-dark.png" alt="home"
                                class="light-logo" />
                        </b>
                        <!-- Logo text image you can use text also --><span class="hidden-xs">
                            <!--This is dark logo text--><img src="../static/plugins/images/admin-text.png" alt="home"
                                class="dark-logo" />
                            <!--This is light logo text--><img src="../static/plugins/images/admin-text-dark.png" alt="home"
                                class="light-logo" />
                        </span> </a>
                </div>
                <!-- /Logo -->
                <ul class="nav navbar-top-links navbar-right pull-right">

                    <li>
                        <form role="search" class="app-search hidden-sm hidden-xs m-r-10">

                    </li>
                    <li>
                        <a class="profile-pic" href="#"> <img src="../static/plugins/images/users/varun.jpg" alt="user-img"

                    </li>
                </ul>
            </div>
            <!-- /.navbar-header -->
            <!-- /.navbar-top-links -->

        <!-- End Top Navigation -->

        <!-- Left Sidebar - style you can find in sidebar.scss  -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav slimscrollsidebar">
                <div class="sidebar-head">
                    <h3><span class="fa-fw open-close"><i class="ti-close ti-menu"></i></span> <span
                            class="hide-menu">Navigation</span></h3>
                </div>
                <ul class="nav" id="side-menu">

                        <a href={% url 'successfullogin' %} class="waves-effect"><i class="fa fa-clock-o fa-fw"

                        <a href={% url 'wodetiezi' %} class="waves-effect"><i class="fa fa-table fa-fw"

                    <li>

                        <a href={% url 'map-google' %} class="waves-effect"><i class="fa fa-globe fa-fw"

                    </li>
                </ul>
                 <div class="center p-20">
                     <a href={% url 'bisheindex' %}  target="_blank" class="btn btn-danger btn-block waves-effect waves-light">退出</a>
                 </div>
            </div>
        </div>

        <!-- End Left Sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page Content -->

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">用户信息</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <a href={% url 'bisheindex' %} target="_blank"
                            class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">退出</a>
                        <ol class="breadcrumb">
                            <li><a href="#">论坛</a></li>
                            <li class="active">用户</li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="row">
                    <div class="col-md-4 col-xs-12">
                        <div class="white-box">
                            <div class="user-bg"> <img width="100%" alt="user" src="../static/plugins/images/large/img1.jpg">
                                <div class="overlay-box">
                                    <div class="user-content">
                                        <a href="javascript:void(0)"><img src="../static/plugins/images/users/genu.jpg"
                                                class="thumb-lg img-circle" alt="img"></a>
                                        <h4 class="text-white">User Name</h4>
                                        <h5 class="text-white">info@myadmin.com</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="user-btm-box">
                                <div class="col-md-4 col-sm-4 text-center">
                                    <p class="text-purple"><i class="ti-facebook"></i></p>
                                    <h1>258</h1>
                                </div>
                                <div class="col-md-4 col-sm-4 text-center">
                                    <p class="text-blue"><i class="ti-twitter"></i></p>
                                    <h1>125</h1>
                                </div>
                                <div class="col-md-4 col-sm-4 text-center">
                                    <p class="text-danger"><i class="ti-dribbble"></i></p>
                                    <h1>556</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material" action="/edit_article3/" method="post">
                                 {% csrf_token %}

                                <div class="form-group">
                                    <label class="col-md-12">修改用户名</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="输入要修改的用户名"
                                            class="form-control form-control-line" name="olduser"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">新的用户名</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="输入新的用户名"
                                            class="form-control form-control-line" name="user"> </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-email" class="col-md-12">邮箱</label>
                                    <div class="col-md-12">
                                        <input type="email" placeholder="johnathan@admin.com"
                                            class="form-control form-control-line" name="email"
                                            id="example-email"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">密码</label>
                                    <div class="col-md-12">
                                        <input name="password" type="password" value="password" class="form-control form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">电话号码</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="123 456 7890"
                                            class="form-control form-control-line" name="phone"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">个性签名</label>
                                    <div class="col-md-12">
                                        <textarea rows="5" class="form-control form-control-line" name="gexingqianming"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">地区</label>
                                    <div class="col-sm-12">
                                        <select class="form-control form-control-line">
                                            <option>英国</option>
                                            <option>中国</option>
                                            <option>美国</option>
                                            <option>加拿大</option>
                                            <option>日本</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success" type="submit">更新信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
